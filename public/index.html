<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
     <!-- form to enter into chatroom -->

     <div class="container">
        <form class="form-username">
            <h1>Join Chatroom</h1>
            <div class="inputbox">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text"  id="username-input" required>
                <label>Username</label>
            </div>
            <button id="join-btn" type="submit">Join Chat</button>
        </form>
    </div>

    <!-- chatroom -->
    <div class="chatroom-container">
        <div class="chatroom-header">
            <div class="chatroomIcon">ChaTrOOm</div>
            <div class="userNameForHeader"></div>
        </div>
        <div class="messages" id="message-container">
        </div>
        <div class="msg-div">
            <input type="text" placeholder="Message" id="message-input"/>
            <!-- <button id="send-btn">Send</button> -->
            <span class="icoN" id="send-btn" ><ion-icon name="send"></ion-icon></span>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
